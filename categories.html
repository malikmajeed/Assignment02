    <style>
         .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .category-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .book-card:hover {
            transform: scale(1.05);
        }
    </style>
